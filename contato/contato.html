<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Filipi Rodolfo">
    <title>Entre em Contato</title>
</head>

<body>
    <a href="../index.html">Voltar à página inicial</a>
    <h1>Envie aqui sua mensagem</h1>
    <form action="">
        <ul>
            <li>
                <label for="nome">Digite aqui seu nome:</label>
                <input type="text" id="nome" name="nomeUsuario">
            </li>
            <li>
                <label for="email">Digite aqui seu e-mail:</label>
                <input type="text" id="email" name="emailUsuario">
            </li>
            <br>
            <textarea name="mensagem" id="mensagemUsuario" cols="36" rows="20">Digite aqui sua mensagem...</textarea>
            <br>
            <input type="submit" value="Enviar">
    </form>
</body>

</html>
